<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; URL=https://gnhustgames.github.io/" />
    <title>Redirecting to new domain</title>
    <script>
        setTimeout(function() {
            window.location.href = "https://gnhustgames.github.io/";
        }, 10000); // Redirect after 3 seconds
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="transfer.jpg">
    <style>
        body {
            background-image: url("https://www.searchenginejournal.com/wp-content/uploads/2022/02/301-and-302-redirects-620fa301da20a-sej.png");
            background-size: cover;
            font-family: 'Roboto', 'sans-serif';
        }
        
        main {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .header404 {
            font-family: 'Chango', cursive;
            font-size: 48px;
        }
        
        .content404 {
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <h1>GNHUST GAMES </h1>
        <h4 class="header404">301</h4>
        <div class="content-404">
            GNHUST GAMES has moved to new domain gnhustgames.github.io . If you are not redirected, <a href="https://gnhustgames.github.io/">click here</a>
        </div>
    </main>

</body>

</html>
